<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.scss" />
  </head>

  <body>
    <header class="main_header"></header>

    <section class="new_movies container">
      <header class="new_movies_header">
        <h1>Сейчас в кино</h1>
        <span class="new_movies_span"></span>

        <div class="new_movies_right">
          <a href="#">Все</a>
          <a href="#">Боевики</a>
          <a href="#">Приключения</a>
          <a href="#">Комедии</a>
          <a href="#">Фантастика</a>
          <a href="#">Триллеры</a>
          <a href="#">Драма</a>
        </div>
      </header>

      <div class="new_movies_container">
        <div class="new_movies_cont"></div>
        <button id="showMoreBtn" class="show_more">Все новинки</button>
      </div>
    </section>

    <section class="trailer_section container">
      <header class="new_movies_header">
        <h1>Новые трейлеры</h1>
        <div class="new_movies_right">
          <p>Все трейлеры</p>
          <span class="arrow"
            ><img src="/public/icons/rightarrow.svg" alt=""
          /></span>
        </div>
      </header>

      <div class="trailer">
        <iframe
          src="https://www.youtube.com/embed/GGDKwHgZsh4"
          title="Кольца Власти - Обзор 2 сезона. Стало ли лучше?"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>

        <div class="trailer_footer">
          <div class="footer_left">
            <h2>Форсаж 9</h2>
            <div class="social_apps"></div>
          </div>
          <div class="footer_right">
            <div class="like">
              <button class="like_btn">
                <img src="/public/icons/like.svg" alt="" />
              </button>
              <span class="like_count"></span>
            </div>
            <div class="dislike">
              <button><img src="/public/icons/like.svg" alt="" /></button>
              <span class="dislike_count">420</span>
            </div>
          </div>
        </div>
        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="slider"></div>
      </div>
    </section>

    <section class="top_movies_section container">
      <header class="new_movies_header">
        <h1>Популярные фильмы</h1>
        <span class="new_movies_span"></span>
        <div class="new_movies_right">
          <a href="#">Всё время</a>
          <a href="#">2024</a>
          <a href="#">2023</a>
          <a href="#">2022</a>
          <a href="#">2021</a>
          <a href="#">2020</a>
          <a href="#">2019</a>
        </div>
      </header>

      <div class="popular_movies"></div>

      <div class="nav_panel">
        <img src="/public/icons/leftarrow.svg" alt="" />
        <span>4/15</span>
        <img src="/public/icons/rightarrow.svg" alt="" />
      </div>
    </section>

    <script type="module" src="/main.js"></script>
  </body>
</html>
