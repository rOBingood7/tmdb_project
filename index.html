<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.scss" />
  </head>

  <body>
    <header class="main_header"></header>

    <section class="new_movies container">
      <header class="new_movies_header">
        <h1>Now playing</h1>
        <span class="new_movies_span"></span>

        <div class="new_movies_right"></div>
      </header>

      <div class="new_movies_container">
        <div class="new_movies_cont"></div>
        <button class="show_more">All movies</button>
        <button class="back">Back</button>
      </div>
    </section>

    <section class="trailer_section container">
      <header class="new_movies_header">
        <h1>Trailers</h1>
        <div class="new_movies_right">
          <p>All trailers</p>
          <span class="arrow"
            ><img src="/public/icons/rightarrow.svg" alt=""
          /></span>
        </div>
      </header>

      <div class="trailer">
        <iframe>LOADING...</iframe>

        <div class="trailer_footer">
          <div class="footer_left">
            <h2></h2>
            <div class="social_apps"></div>
          </div>
          <div class="footer_right">
            <div class="like">
              <button class="like_btn">
                <img src="/public/icons/like.svg" alt="" />
              </button>
              <span class="like_count"></span>
            </div>
            <div class="dislike">
              <button class="dislike_btn">
                <img src="/public/icons/like.svg" alt="" />
              </button>
              <span class="dislike_count"></span>
            </div>
          </div>
        </div>
        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="slider"></div>
      </div>
    </section>

    <section class="top_movies_section container">
      <header class="new_movies_header">
        <h1>Popular</h1>
        <span class="new_movies_span"></span>
        <div class="new_movies_right">
          <a href="#">Всё время</a>
          <a href="#">2024</a>
          <a href="#">2023</a>
          <a href="#">2022</a>
          <a href="#">2021</a>
          <a href="#">2020</a>
          <a href="#">2019</a>
        </div>
      </header>

      <div class="popular_movies"></div>
    </section>

    <script type="module" src="/main.js"></script>
  </body>
</html>
